<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/style.css"> -->

    <title>Spotify/Profile</title>
</head>
  <body>
<section id="edit-profile-page d-flex">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mx-0 px-0">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="Assets/Spotify_Logo_RGB_White.png" width="40px" height="40px" alt="">
    </a>
  </nav>

          </div>
          <div class="container d-inline-flex">
              <div class="col-3">
                <img src="..." class="img-fluid max-width: 100%; height: auto;" alt="...">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href=""><i class="bi bi-house-door"></i> Account overview</a>
                    </li>
                    <li class="list-group-item"><a href=""><i class="bi bi-pen"></i> Edit profile</a></li>
                    <li class="list-group-item"><a href=""><i class="bi bi-lock"></i> Set device password</a></li>
                    <li class="list-group-item"><a href=""><i class="bi bi-bell"></i> Notification settings</a></li>
                    <li class="list-group-item"><a href=""><i class="bi bi-lock"></i> Privacy settings</a></li>
                    <li class="list-group-item"><a href=""><i class="bi bi-arrow-repeat"></i> Recover playlists</a></li>
                    <li class="list-group-item"><a href=""><a href=""> <i class="bi bi-clock"></i> Receipts</a></li>
                    <li class="list-group-item"><a href=""><a href=""><i class="bi bi-puzzle"></i> Apps</a></li>
                    <li class="list-group-item"><a href=""><a href=""><i class="bi bi-phone"></i> Redeem</a></li>
                    
                </ul>
            </div>

            <div class="col-9">
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="wakoanindo@outlook.com" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="formControlSelect1">Gender</label>
                    <select class="form-control" id="formControlSelect1">
                        <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                      <option>Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formControlSelect1">Country or region</label>
                    <select class="form-control" id="formControlSelect1">
                        <option></option>
                      <option>United Kingdom</option>
                      <option>United States of America</option>
                      <option>China</option>
                      <option>India</option>
                      <option>Italy</option>
                    </select>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        Share my registration data with Spotify's content providers for marketing purposes. Note that your data may be transferred to a country outside of the EEA as described in our privacy policy.
                      </label>
                    </div>
                    <div class="form-buttons d-flex justify-content-end mt-25">
                        <button type="button" class="btn btn-light">CANCEL</button>
                        <button type="button" class="btn btn-success">SAVE PROFILE</button>

                    </div>
                </div>
          </div>


         <div class="container-fluid">
              <div class="col-12">
                  One of four columns
              </div>
         </div>
        </div>
    </div>
</section>

<script src="https://kit.fontawesome.com/e9396372fc.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
