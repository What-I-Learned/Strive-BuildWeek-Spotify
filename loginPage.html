<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />

    <title>Login-Spotify</title>
  </head>
  <body>
    <header class="border-bottom">

          
              <div class="row d-flex justify-content-center align-items-start">
              <a class="header-img" href="#"><img src="/SportifyLogo.png" style="height:12rem;object-position: 0px 0px;" alt="Logo"></a>
              </div>
          
    </header>

     </div>
     
    <div class="container-fluid d-flex justify-content-center align-items-center py-4">
      <div class="form-signin">
        <div class="d-flex justify-content-center align-items-center py-3"> 
          <span><strong>To continue, log in to spotify.</strong>  </span>
        </div>
          <div class="spotify-btn">
        <button type="button" id="btn-facebook" class="btn btn-spotify btn-lg btn-block"><i class="mx-3 fab fa-facebook"></i>CONTINUE WITH FACEBOOK</button>
        <button type="button" id="btn-apple" class="btn btn-spotify btn-lg btn-block"><i class="mx-3 fab fa-apple"></i>CONTINUE WITH APPLE</button>
        <button type="button" id="btn-google" class="btn btn-spotify btn-lg btn-block"><i class="mx-3 fab fa-google"></i>CONTINUE WITH GOOGLE</button>
      </div>
      <div class="row align-items-center my-2">
      <div class="col-12">
        <div class="divider">
          <strong class="divider-title">or</strong>
        </div>
      </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address or username</label>
        
        <input type="email" class="form-control"  placeholder="Email or username" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="password"  id="exampleInputPassword1">
    
      </div>
      <div class="forget-btn">
        <div class= "col-xs-12">
          <a href="forgetPasswordController">Forgot your password?</a>
        </div> 
      </div>
      <div class="row align-items-center">
        <div class="col-xs-12 col-sm-6">
          <div class="remember-check">
            <label class="checkbox">
            <input type="checkbox" name="remember" class="remember-checkbox">
            <span>Remember me</span>  
          </label>
          </div>
          
        </div>
        <div class="col-xs-12 col-sm-6">
          <button type="button" class="btn login-btn btn-lg btn-block"> log in </button> 
        </div>
        
      </div>
      <div class="row row-divider">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <div class="divider">
              </div>
            </div>
          </div>
          <div class="rown text-center my-4">
            <h4 class="spotify-account my-2">Don't have an account?</h4>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn signUp-btn btn-lg btn-block"> sign up for spotify </button> 
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <div class="divider">
              </div>
            </div>
            <div class="col-12 text-muted text-center">
              <small><p>If you click "Login with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="#" style="color:#1da64d;">Terms & Conditions</a>  and <a href="#" style="color:#1da64d;">Privacy Policy</a></p></small>
            </div>
          
          </div>
        </div>
      </div>
    
            
            
        
            
      </main>
          
                      


    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
