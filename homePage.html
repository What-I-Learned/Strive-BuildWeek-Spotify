<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Our Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav>
          <!-- Wako  -->
        </nav>
        <main style="background-color: blue; height: 100vh; width: 100%">
          <!-- Christian -->
        </main>
        <footer>
          <!-- Justas -->
          <div id="spotify-footer" class="container-fluid">
            <div
              id="footer-left"
              class="d-flex justify-content-start align-items-center"
            >
              <div class="album-cover-image">
                <img
                  class="img-fluid"
                  src="/assets/footer/albumCover.jpg"
                  alt=""
                />
              </div>

              <div class="card-body text-white d-flex flex-column text-nowrap">
                <a href="#" class="footer-card-title h6 mb-0 song-title"
                  >Torna a casa</a
                >
                <span> <a href="#" class="song-author">MÃ¥neskin</a></span>
              </div>
              <div class="card-icons text-white ml-2">
                <button type="button" class="save-btn">
                  <i class="far fa-heart"></i>
                </button>
              </div>
            </div>
            <div id="footer-middle">
              <div
                id="footer-middle-top"
                class="d-flex justify-content-center align-items-center"
              >
                <button class="btn-footer btn-footer-shuffle">
                  <i class="fas fa-random"></i>
                </button>
                <button class="btn-footer">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn-footer btn-footer-play">
                  <i class="fas fa-play-circle" style="font-size: 2rem"></i>
                </button>
                <button class="btn-footer">
                  <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn-footer btn-footer-repeat">
                  <i class="fas fa-redo"></i>
                </button>
              </div>
              <div id="footer-middle-bottom">
                <span>0:12</span>
                <div class="progress playback-progress-container">
                  <input
                    class="playback-time"
                    type="range"
                    min="0"
                    max="100%"
                    value="40"
                    style="background-size: 30% 100%"
                  />
                  <button class="volume-bar-slider"></button>
                </div>

                <span class="mx-2">3:34</span>
              </div>
            </div>
            <div
              id="footer-right"
              class="d-flex justify-content-center align-items-center"
            >
              <button class="btn-footer btn-footer-small btn-queue">
                <i class="fas fa-th-list"></i>
              </button>
              <button class="btn-footer btn-footer-small">
                <i class="fas fa-plug"></i>
              </button>
              <button class="btn-footer btn-volume">
                <i class="fas fa-volume-up"></i>
              </button>
              <div class="progress volume-bar">
                <div
                  class="progress-bar footer-progress-bar"
                  role="progressbar"
                  style="width: 75%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <button class="volume-bar-slider"></button>
              <button class="btn-footer btn-footer-small">
                <i class="fas fa-expand-alt"></i>
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
