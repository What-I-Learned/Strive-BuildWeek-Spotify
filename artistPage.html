<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav>
          <!-- Wako  -->
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-0">
          <div class="card border-0 text-white artist-card">
            <div class="artist-coverImg">
              <img src="/assets/queen.jpg" class="card-img" alt="..." />
            </div>
            <div class="artist-card-body">
              <span
                ><i class="fas fa-certificate" style="font-size: 14px"></i>
                <p>Verified Artist</p></span
              >
              <h1 class="card-title">Queen</h1>
              <p class="card-text m-0">
                <span>37,120,733</span> montly listeners
              </p>
            </div>
          </div>
          <div id="artist-page-bottom" class="">
            <div
              class="
                row
                top-btns
                d-flex
                justify-content-start
                align-items-center
              "
            >
              <button type="button" class="button play-btn-big"></button>
              <button type="button" class="button btn follow-btn-big">
                Follow
              </button>
              <button type="button" class="button more-btn-big" title="More">
                <svg
                  role="img"
                  height="32"
                  width="32"
                  viewBox="0 0 32 32"
                  class="Svg-sc-1bi12j5-0 fIDrcz"
                >
                  <path
                    d="M5.998 13.999A2 2 0 105.999 18a2 2 0 00-.001-4zm10.001 0A2 2 0 1016 18a2 2 0 000-4zm10.001 0A2 2 0 1026.001 18 2 2 0 0026 14z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="artist-popular-content">
              <div class="row">
                <div class="popular-tracks">
                  <h2>Popular</h2>
                  <div class="tracks">
                    <div class="row"></div>
                  </div>
                </div>
                <div class="artist-pick"></div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <!-- Justas -->
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
